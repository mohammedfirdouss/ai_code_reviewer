<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer - WebSocket Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            color: #60a5fa;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .connected { background: #10b981; }
        .disconnected { background: #ef4444; }
        .testing { background: #f59e0b; }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border-radius: 5px;
            background: #2d2d2d;
            color: #ffffff;
            border: 1px solid #404040;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        .primary {
            background: #60a5fa;
            color: #1a1a1a;
        }
        .secondary {
            background: #6b7280;
            color: #ffffff;
        }
        #output {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #404040;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
        }
        .user { color: #60a5fa; }
        .system { color: #10b981; }
        .agent { color: #fbbf24; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>AI Code Reviewer - WebSocket Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <h3>Test Code:</h3>
    <textarea id="codeInput">function greet(name) {
    console.log("Hello " + name);
    return name;
}</textarea>
    
    <div>
        <label for="category">Review Type:</label>
        <select id="category" style="padding: 8px; margin: 10px 0; background: #2d2d2d; color: #fff; border: 1px solid #404040; border-radius: 5px;">
            <option value="quick">Quick Review</option>
            <option value="security">Security Audit</option>
            <option value="performance">Performance Analysis</option>
            <option value="documentation">Documentation Review</option>
        </select>
    </div>
    
    <button class="primary" onclick="connect()">Connect</button>
    <button class="primary" onclick="submitCode()">Review Code</button>
    <button class="secondary" onclick="clearOutput()">Clear</button>
    
    <h3>Output:</h3>
    <div id="output"></div>

    <script>
        let ws = null;
        const WORKER_URL = 'wss://ai-code-reviewer.mohammedfirdousaraoye.workers.dev/agent';
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
            }
        }
        
        function addMessage(type, text) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = `[${timestamp}] ${text}`;
            output.appendChild(message);
            output.scrollTop = output.scrollHeight;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('system', 'Already connected!');
                return;
            }
            
            addMessage('system', `Connecting to ${WORKER_URL}...`);
            updateStatus(false);
            
            ws = new WebSocket(WORKER_URL);
            
            ws.onopen = () => {
                updateStatus(true);
                addMessage('system', 'Connected successfully!');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch (data.type) {
                        case 'stream':
                            addMessage('agent', data.text || data.stage);
                            break;
                        case 'done':
                            addMessage('system', `Review completed (ID: ${data.review.id})`);
                            break;
                        case 'error':
                            addMessage('error', `Error: ${data.error}`);
                            break;
                        case 'pong':
                            addMessage('system', 'Pong received');
                            break;
                        default:
                            addMessage('system', JSON.stringify(data));
                    }
                } catch (error) {
                    addMessage('error', `Parse error: ${error.message}`);
                }
            };
            
            ws.onerror = (error) => {
                addMessage('error', 'WebSocket error occurred');
                updateStatus(false);
            };
            
            ws.onclose = (event) => {
                addMessage('system', `Connection closed (Code: ${event.code})`);
                updateStatus(false);
            };
        }
        
        function submitCode() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('error', 'Not connected! Click Connect first.');
                return;
            }
            
            const code = document.getElementById('codeInput').value;
            const category = document.getElementById('category').value;
            
            if (!code.trim()) {
                addMessage('error', 'Please enter some code to review');
                return;
            }
            
            const message = {
                type: 'submit_code',
                code: code,
                category: category,
                language: 'javascript'
            };
            
            addMessage('user', `Submitting code for ${category} review...`);
            ws.send(JSON.stringify(message));
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
