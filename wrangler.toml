name = "ai-code-reviewer-frontend"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# Pages build output directory (static frontend)
pages_build_output_dir = "frontend/dist"

# AI binding configuration
[ai]
binding = "AI"
# remote = true  # Uncomment to suppress dev warnings if needed

# Durable Objects configuration
[[durable_objects.bindings]]
name = "CODE_REVIEWER_AGENT"
class_name = "CodeReviewerAgent"
script_name = "ai-code-reviewer"

# Migration for Durable Objects (Free plan compatible)
[[migrations]]
tag = "v1"
new_sqlite_classes = ["CodeReviewerAgent"]
